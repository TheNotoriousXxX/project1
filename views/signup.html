{% extends 'base.html' %}


{% block content %}

<div class="sandu" style="float: right; padding-top: 49px; padding-right: 200px;">
    <div class="text-center col">

         
            
                <img src="https://media.istockphoto.com/photos/dhaka-topi-traditional-nepalese-hat-popular-among-nepalese-people-and-picture-id1017270390" alt=""
                class="" style=" float:right; width: 400px; height: 585px; object-fit: cover">
                </div>
            </div>

<div class="container mt-4" style="padding-right: 520px; padding-left: 170px;">
    
    <div class="p-4 m-4">


        
        <div class="col-lg-0 rounded mx-auto border pt-5">
            <div class="text-center col">
            
                <!--<img 
                src="https://media.istockphoto.com/photos/dhaka-topi-traditional-nepalese-hat-popular-among-nepalese-people-and-picture-id1017270390" alt=""
                class="" style="height: 150px; float:right;">-->
            <!-- <hr> -->
            <div class="display-8">Create An Account</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="565698959"
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
